<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview Example</title>
    <style>
        #imgPreviewContainer {
            display: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #imgPreview {
            max-width: 100%;
            height: auto;
        }
        #triggerImage {
            cursor: pointer;
            max-width: 100px;
        }
        #imageInput {
            display: none;
        }
    </style>
</head>
<body>
    <img id="triggerImage" src="photo/gallery-add.png" alt="Click to select an image">
    <input type="file" id="imageInput" accept="image/*">
    <div id="imgPreviewContainer">
        <img id="imgPreview" src="" alt="Image Preview">
    </div>

    <script>
        document.getElementById("triggerImage").addEventListener("click", function () {
            document.getElementById("imageInput").click();
        });

        document.getElementById("imageInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imgPreviewContainer = document.getElementById("imgPreviewContainer");
                    const imgPreview = document.getElementById("imgPreview");
                    imgPreview.src = e.target.result;
                    imgPreviewContainer.style.display = "block"; // Show the div
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("imgPreviewContainer").addEventListener("click", function () {
            const imgPreviewContainer = document.getElementById("imgPreviewContainer");
            imgPreviewContainer.style.display = "none"; // Hide the div on click
        });
    </script>
</body>
</html>
