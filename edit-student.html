    <!-- multible slect  -->
    <script>
      function toggleStage(option) {
        var stageId = "stage" + option.slice(-1); // Extract the numeric part from option
        var stage = document.getElementById(stageId);

        // Check if the checkbox is checked
        var isChecked = document.getElementById(option).checked;

        // Hide all stages initially
        document.querySelectorAll(".stage").forEach(function (stage) {
          stage.style.display = "none";
        });

        // Show the stage only if the checkbox is checked
        if (isChecked) {
          stage.style.display = "block";
        } else {
          stage.style.display = "none"; // Hide the stage if the checkbox is unchecked
        }

        // Uncheck all other checkboxes
        document
          .querySelectorAll('input[type="checkbox"]')
          .forEach(function (checkbox) {
            if (checkbox.id !== option) {
              checkbox.checked = false;
            }
          });
      }
    </script>
