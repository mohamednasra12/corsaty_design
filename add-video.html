    <script>
      document
        .getElementById("flexSwitchCheckDefault")
        .addEventListener("change", function () {
          var showOptionDiv = document.getElementById("show-option");
          if (this.checked) {
            showOptionDiv.style.display = "block";
          } else {
            showOptionDiv.style.display = "none";
          }
        });
    </script>
    <!-- show lesson -->
    <!-- scrpit for image and video -->
    <script>
      document
        .getElementById("photo")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("photoPreview").src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });
      document
        .getElementById("video")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const video = document.getElementById("videoPreview");
            const img = document.getElementById("videoPreviewImg");
            img.style.display = "none"; // Hide the image preview
            video.style.display = "block"; // Show the video preview
            const reader = new FileReader();
            reader.onload = function (e) {
              video.src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });
    </script>
    <!-- scrpit for image and video -->
    <!-- scrpit for relod file -->
    <script>
      document
        .getElementById("fileInput")
        .addEventListener("change", function (event) {
          const fileInput = event.target;
          const fileLabel = document.getElementById("uploadLabel");
          if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            if (file.type === "application/pdf") {
              fileLabel.textContent = file.name;
            }
          }
        });
    </script>
